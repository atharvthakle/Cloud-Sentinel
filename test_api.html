<!DOCTYPE html>
<html>
<head>
    <title>CloudSentinel API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            background: #f5f5f5;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è CloudSentinel API Tester</h1>
    
    <div class="section">
        <h3>üìä Data Collection</h3>
        <button onclick="collectData()">Collect Data (1x)</button>
        <button onclick="collectDataMultiple()">Collect Data (5x)</button>
    </div>
    
    <div class="section">
        <h3>üß† Model Training</h3>
        <button onclick="trainModel()">Train Model</button>
    </div>
    
    <div class="section">
        <h3>üîç Detection</h3>
        <button onclick="detectAnomalies()">Detect Anomalies</button>
    </div>
    
    <div class="section">
        <h3>üìà View Data</h3>
        <button onclick="getStatus()">Get Status</button>
        <button onclick="getMetrics()">Get All Metrics</button>
        <button onclick="getAnomalies()">Get Anomalies</button>
    </div>
    
    <div class="section">
        <h3>‚ö†Ô∏è Danger Zone</h3>
        <button onclick="clearData()" style="background: #dc3545;">Clear All Data</button>
    </div>
    
    <h3>Output:</h3>
    <div id="output">Click a button to test the API...</div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        function displayOutput(data) {
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }

        async function collectData() {
            try {
                const response = await fetch(`${API_URL}/collect`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({num_collections: 1})
                });
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                displayOutput({error: error.message});
            }
        }

        async function collectDataMultiple() {
            try {
                const response = await fetch(`${API_URL}/collect`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({num_collections: 5})
                });
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                displayOutput({error: error.message});
            }
        }

        async function trainModel() {
            try {
                const response = await fetch(`${API_URL}/train`, {
                    method: 'POST'
                });
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                displayOutput({error: error.message});
            }
        }

        async function detectAnomalies() {
            try {
                const response = await fetch(`${API_URL}/detect`, {
                    method: 'POST'
                });
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                displayOutput({error: error.message});
            }
        }

        async function getStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                displayOutput({error: error.message});
            }
        }

        async function getMetrics() {
            try {
                const response = await fetch(`${API_URL}/metrics`);
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                displayOutput({error: error.message});
            }
        }

        async function getAnomalies() {
            try {
                const response = await fetch(`${API_URL}/anomalies`);
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                displayOutput({error: error.message});
            }
        }

        async function clearData() {
            if (!confirm('Are you sure you want to clear all data?')) return;
            
            try {
                const response = await fetch(`${API_URL}/clear`, {
                    method: 'POST'
                });
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                displayOutput({error: error.message});
            }
        }
    </script>
</body>
</html>
